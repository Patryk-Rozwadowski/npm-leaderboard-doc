<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/index.scss">

</head>
<body>
<main class="doc">
    <div class="container container-center">
        <div class="container-row container-center pd-top-50 align-bottom mg-bottom-50">
            <h1 class="text text-header-title">Leaderboard npm package &nbsp;</h1>
            <p class="text text_secondary text-accent"> v 1.0.0</p>
        </div>

        <div class="container-center container">
            <h5 class="text text-header doc_thin">Installation</h5>
        </div>

        <!-- INSTALLATION GUIDE -->
        <!-- NPM -->
        <div class="container-center mg-bottom-50">
            <div class="container installation-guide">
                <h6 class="text container-center text-header text-thin">NPM</h6>
                <div class="container container-row">
                    <div class="container-code container-code-secondary">
                        <p class="text-code">
                            <span class="text-code-primary">npm install leaderboard</span>
                        </p>
                    </div>
                    <button class="btn">
                        <img class="copy-and-paste-icon" src="assets/icons/copy.svg">
                    </button>
                </div>
            </div>
        </div>

        <!-- YARN -->
        <div class="container-center mg-bottom-50">
            <div class="container installation-guide">
                <h6 class="text container-center text-header text-thin">yarn</h6>
                <div class="container container-row">
                    <div class="container-code container-code-secondary">
                        <p class="text-code">
                            <span class="text-code-primary">yarn add leaderboard</span>
                        </p>
                    </div>
                    <button class="btn">
                        <img class="copy-and-paste-icon" src="assets/icons/copy.svg">
                    </button>
                </div>
            </div>
        </div>


        <div class="container-center mg-bottom-50">
            <div class="container installation-guide">
                <h6 class="text container-center text-header text-thin">CDN</h6>
                <div class="container container-row">
                    <div class="container-code container-code-secondary">
                        <p class="text-code">
                            <span class="text-code-primary">https://unpkg.com/accordion-js@3.1.1/</span>
                        </p>
                    </div>
                    <button class="btn">
                        <img class="copy-and-paste-icon" src="assets/icons/copy.svg">
                    </button>
                </div>
            </div>
        </div>

    </div>


    <div class="container">
        <div class="container-code">
            <p class="text-code">
                <span class="text-code-function">new </span>
                <span class="text-code-class">Leaderboard<span class="text-code-primary">();</span>
                </span>
            </p>
        </div>
    </div>

    <div class="container">
        <div class="container-code container-code-secondary">
            <p class="text-code">
                <span class="text-code-function">new </span>
                <span class="text-code-class">Leaderboard<span class="text-code-primary">();</span>
                </span>
            </p>
        </div>
    </div>


    <div class="lb_root_example lb_root_example_basic"></div>

</main>

<script src="index.js" type="module"></script>
